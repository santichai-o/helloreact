<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/graphiql.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/fetch.min.js"></script>
    <script src="/js/react.min.js"></script>
    <script src="/js/react-dom.min.js"></script>
    <script src="/js/graphiql.js"></script>
  </head>
  <body>
    <div class="jwt-token">
      <label for="jwt-token">Token: </label>
      <input id="jwt-token" placeholder="JWT Token goes here" />
      <button id="getToken">Get Token</button>
    </div>
    <div id="graphiql">Loading...</div>
    <script>
      var search = window.location.search;
      var parameters = {};

      document.getElementById('jwt-token').value = localStorage.getItem('graphiql:jwtToken');

      function graphQLFetcher(graphQLParams) {
        const jwtToken = document.getElementById('jwt-token').value;
        let headers = {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        };
        if (jwtToken) {
          localStorage.setItem('graphiql:jwtToken', jwtToken);
          headers = {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
            'Authorization': jwtToken ? 'JWT ' + jwtToken : null
          };
        }
        return fetch('${path}', {
          method: 'post',
          headers,
          body: JSON.stringify(graphQLParams),
          credentials: 'include',
        }).then(function (response) {
          return response.text();
        }).then(function (responseBody) {
          try {
            return JSON.parse(responseBody);
          } catch (error) {
            return responseBody;
          }
        });
      }
      // Render <GraphiQL /> into the body.
      // See the README in the top level of this module to learn more about
      // how you can customize GraphiQL by providing different values or
      // additional child elements.
      ReactDOM.render(
        React.createElement(GraphiQL, {
          fetcher: graphQLFetcher,
        }),
        document.getElementById('graphiql')
      );
    </script>
  </body>
</html>
